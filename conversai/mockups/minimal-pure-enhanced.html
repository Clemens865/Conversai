<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Pure Enhanced - ConversAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
        }

        /* Subtle gradient background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 70%);
            z-index: 0;
        }

        /* Main layout container */
        .main-layout {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 80px 1fr 400px;
            gap: 0;
        }

        /* Left sidebar */
        .left-sidebar {
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            gap: 20px;
        }

        .sidebar-button {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .sidebar-button:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .sidebar-button.active {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .sidebar-button svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 1.5;
            transition: stroke 0.3s;
        }

        .sidebar-button:hover svg {
            stroke: rgba(255, 255, 255, 0.8);
        }

        .sidebar-button.active svg {
            stroke: #ff3333;
        }

        .tooltip {
            position: absolute;
            left: 100%;
            margin-left: 12px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .sidebar-button:hover .tooltip {
            opacity: 1;
        }

        .sidebar-divider {
            width: 32px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 12px 0;
        }

        /* Center area */
        .center-area {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* KITT Voice Modulator - Minimal and Beautiful */
        .voice-container {
            text-align: center;
        }

        .voice-modulator {
            display: inline-flex;
            gap: 40px;
            padding: 60px;
            position: relative;
        }

        .voice-column {
            display: flex;
            flex-direction: column-reverse;
            gap: 4px;
            align-items: center;
        }

        .voice-segment {
            width: 8px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .voice-segment::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #ff0000, #ff3333);
            opacity: 0;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .voice-segment.active::before {
            opacity: 1;
            transform: scaleY(1);
        }

        .voice-segment.active {
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Status text */
        .status {
            margin-top: 40px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .status.active {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Voice control button */
        .voice-control {
            margin-top: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .voice-control::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 0, 0, 0.3),
                transparent
            );
            opacity: 0;
            transition: opacity 0.3s;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .voice-control:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .voice-control:hover::before {
            opacity: 1;
        }

        .voice-control.active {
            background: rgba(255, 0, 0, 0.08);
            border-color: rgba(255, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(255, 0, 0, 0);
            }
        }

        .voice-control svg {
            width: 32px;
            height: 32px;
            fill: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        .voice-control:hover svg {
            fill: rgba(255, 255, 255, 0.8);
        }

        .voice-control.active svg {
            fill: #ff3333;
        }

        /* Right chat area */
        .chat-area {
            background: rgba(255, 255, 255, 0.02);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-title {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .message {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            text-align: right;
            max-width: 80%;
        }

        .message.assistant {
            align-self: flex-start;
            max-width: 80%;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: rgba(255, 0, 0, 0.05);
            border-color: rgba(255, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 6px;
            padding: 0 4px;
        }

        /* Chat input */
        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .chat-input-field:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-button:hover {
            background: rgba(255, 0, 0, 0.15);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: #ff3333;
        }

        /* Ambient particles */
        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Ambient particles -->
    <div class="particle" style="left: 10%; animation: float 20s linear infinite;"></div>
    <div class="particle" style="left: 30%; animation: float 25s linear infinite 5s;"></div>
    <div class="particle" style="left: 50%; animation: float 22s linear infinite 10s;"></div>
    <div class="particle" style="left: 70%; animation: float 28s linear infinite 15s;"></div>
    <div class="particle" style="left: 90%; animation: float 24s linear infinite 20s;"></div>

    <!-- Main layout -->
    <div class="main-layout">
        <!-- Left sidebar -->
        <aside class="left-sidebar">
            <!-- Main actions -->
            <button class="sidebar-button active">
                <svg viewBox="0 0 24 24">
                    <path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="tooltip">Chat</span>
            </button>

            <button class="sidebar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="tooltip">Upload File</span>
            </button>

            <button class="sidebar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="tooltip">Change Model</span>
            </button>

            <div class="sidebar-divider"></div>

            <!-- Settings and options -->
            <button class="sidebar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="tooltip">Templates</span>
            </button>

            <button class="sidebar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="tooltip">History</span>
            </button>

            <div style="margin-top: auto;">
                <button class="sidebar-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="tooltip">Settings</span>
                </button>
            </div>
        </aside>

        <!-- Center area with voice interface -->
        <main class="center-area">
            <div class="voice-container">
                <!-- KITT Voice Modulator -->
                <div class="voice-modulator">
                    <!-- Left Column -->
                    <div class="voice-column" id="left">
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                    </div>
                    
                    <!-- Center Column -->
                    <div class="voice-column" id="center">
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                    </div>
                    
                    <!-- Right Column -->
                    <div class="voice-column" id="right">
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                        <div class="voice-segment"></div>
                    </div>
                </div>

                <!-- Status -->
                <div class="status" id="status">listening</div>

                <!-- Voice control button -->
                <button class="voice-control" id="voiceControl">
                    <svg viewBox="0 0 20 20">
                        <path d="M10 3a3 3 0 00-3 3v4a3 3 0 006 0V6a3 3 0 00-3-3z"/>
                        <path d="M3.055 11H5a5 5 0 0010 0h1.945a7 7 0 11-13.89 0z"/>
                    </svg>
                </button>
            </div>
        </main>

        <!-- Right chat area -->
        <aside class="chat-area">
            <div class="chat-header">
                <h2 class="chat-title">Conversation</h2>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
                <div class="message assistant">
                    <div class="message-content">
                        Hello. I'm ready to assist you. How can I help you today?
                    </div>
                    <div class="message-time">12:00 PM</div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <input type="text" class="chat-input-field" placeholder="Type your message..." id="chatInput">
                    <button class="send-button" id="sendButton">
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <script>
        let isActive = false;
        let animationFrame;
        const status = document.getElementById('status');
        const voiceControl = document.getElementById('voiceControl');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        // Sample conversations
        const sampleResponses = [
            "I understand your question. Let me think about that for a moment.",
            "That's an interesting perspective. Could you tell me more?",
            "Based on my analysis, I would suggest considering multiple approaches.",
            "I'm here to help. What specific aspect would you like to explore?",
            "Let me process that information and provide you with insights."
        ];

        function animateVoiceModulator() {
            const leftSegments = document.querySelectorAll('#left .voice-segment');
            const centerSegments = document.querySelectorAll('#center .voice-segment');
            const rightSegments = document.querySelectorAll('#right .voice-segment');

            function updateColumns() {
                if (!isActive) {
                    [...leftSegments, ...centerSegments, ...rightSegments].forEach(segment => {
                        segment.classList.remove('active');
                    });
                    return;
                }

                // Smooth wave-like animation
                const time = Date.now() / 200;
                const centerHeight = Math.floor(Math.sin(time) * 3 + 6);
                const leftHeight = Math.floor(Math.sin(time - 0.5) * 2 + 4);
                const rightHeight = Math.floor(Math.sin(time + 0.5) * 2 + 4);

                leftSegments.forEach((segment, i) => {
                    segment.classList.toggle('active', i < leftHeight);
                });
                centerSegments.forEach((segment, i) => {
                    segment.classList.toggle('active', i < centerHeight);
                });
                rightSegments.forEach((segment, i) => {
                    segment.classList.toggle('active', i < rightHeight);
                });

                animationFrame = requestAnimationFrame(updateColumns);
            }

            updateColumns();
        }

        // Voice control
        voiceControl.addEventListener('click', () => {
            isActive = !isActive;
            voiceControl.classList.toggle('active', isActive);
            status.classList.toggle('active', isActive);
            status.textContent = isActive ? 'speaking' : 'listening';
            
            if (isActive) {
                animateVoiceModulator();
                
                // Simulate voice input after a delay
                setTimeout(() => {
                    if (isActive) {
                        addMessage('user', 'How does artificial intelligence learn from data?');
                        isActive = false;
                        voiceControl.classList.remove('active');
                        status.classList.remove('active');
                        status.textContent = 'processing';
                        
                        // Simulate AI response
                        setTimeout(() => {
                            status.textContent = 'responding';
                            isActive = true;
                            animateVoiceModulator();
                            
                            const response = "AI learns through pattern recognition in data. Machine learning algorithms adjust their parameters based on examples, gradually improving their ability to make predictions or decisions. It's similar to how humans learn from experience, but at a much larger scale.";
                            addMessage('assistant', response);
                            
                            setTimeout(() => {
                                isActive = false;
                                status.textContent = 'listening';
                            }, 3000);
                        }, 1500);
                    }
                }, 3000);
            }
        });

        // Add message to chat
        function addMessage(type, content) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            message.appendChild(messageContent);
            message.appendChild(messageTime);
            
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Chat input
        function sendMessage() {
            const text = chatInput.value.trim();
            if (text) {
                addMessage('user', text);
                chatInput.value = '';
                
                // Simulate AI response
                status.textContent = 'thinking';
                setTimeout(() => {
                    const response = sampleResponses[Math.floor(Math.random() * sampleResponses.length)];
                    addMessage('assistant', response);
                    status.textContent = 'listening';
                }, 1000 + Math.random() * 1000);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Sidebar button interactions
        document.querySelectorAll('.sidebar-button').forEach(button => {
            button.addEventListener('click', () => {
                if (!button.classList.contains('active')) {
                    document.querySelectorAll('.sidebar-button').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                }
            });
        });

        // Ambient animation
        setInterval(() => {
            if (!isActive && Math.random() > 0.7) {
                isActive = true;
                status.textContent = 'thinking';
                status.classList.add('active');
                animateVoiceModulator();
                
                setTimeout(() => {
                    isActive = false;
                    status.textContent = 'listening';
                    status.classList.remove('active');
                }, 1000 + Math.random() * 2000);
            }
        }, 5000);
    </script>
</body>
