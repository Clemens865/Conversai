# Fly.io deployment configuration
app = "conversai-rag"
primary_region = "fra"  # Frankfurt, close to EU

[build]
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "info"
  PORT = "3030"
  
# Environment variables to be set in Fly.io dashboard:
# CONVERSAI_SUPABASE_DB_URL
# OPENAI_API_KEY
# EMBEDDING_MODEL_NAME

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3030
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "30s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false

# Scaling configuration
[metrics]
  port = 9091
  path = "/metrics"

# Machine resources
[mounts]
  source = "conversai_data"
  destination = "/data"